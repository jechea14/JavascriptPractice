  <script>
    /*In our first looping task we want you start by creating a simple loop that 
    goes through all the items in the provided myArray and prints them out on the 
    screen inside list items (i.e., <li> elements), which are appended to the 
    provided list.
    */
    let myArray = ['tomatoes', 'chick peas', 'onions', 'rice', 'black beans'];
    let list = document.createElement('ul');

    // Add your code here
    for(let i = 0; i < myArray.length; i++) {
      list.textContent += myArray[i] + ', ';
    }
    list.textContent = list.textContent.slice(0, list.textContent.length-2)

    // Don't edit the code below here!

    const section = document.querySelector('section');
    section.appendChild(list);
  </script>
